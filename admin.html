<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy OWL - Admin Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0ea5e9', // Sky 500
                        secondary: '#3b82f6', // Blue 500
                        surface: '#ffffff',
                        background: '#f0f9ff', // Sky 50
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #f0f9ff; 
            background-image: radial-gradient(#e0f2fe 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.15);
            border-radius: 20px;
        }

        .gradient-text {
            background: linear-gradient(to right, #0284c7, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stats Card Gradients */
        .stat-card-1 { background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%); color: white; }
        .stat-card-2 { background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%); color: white; }
        .stat-card-3 { background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%); color: white; }

        .table-row-hover:hover {
            transform: scale(1.005);
            background-color: #f8fafc;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }
        
        /* Animation */
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="adminContent" class="max-w-7xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 gap-4 fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex items-center gap-3">
                <div class="bg-white p-3 rounded-2xl shadow-sm text-blue-500">
                    <ion-icon name="snow-outline" class="text-3xl"></ion-icon>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Happy OWL <span class="text-sky-500">Admin</span></h1>
                    <p class="text-slate-500 text-sm font-light">ระบบจัดการข้อมูลและสถิติรายวัน</p>
                </div>
            </div>
            
            <div class="glass-card px-1 py-1 flex items-center gap-2 rounded-full shadow-sm">
                <div class="pl-4 pr-2 py-1 text-slate-500 text-sm font-medium flex items-center gap-2">
                    <ion-icon name="calendar-outline"></ion-icon> เลือกวันที่:
                </div>
                <input type="date" id="filterDate" class="border-none bg-slate-100 rounded-full px-4 py-2 text-slate-700 font-medium focus:ring-2 focus:ring-blue-300 outline-none transition cursor-pointer">
                <button onclick="resetAndLoad()" class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-blue-600 hover:rotate-180 transition duration-500 shadow-lg shadow-blue-200">
                    <ion-icon name="sync-outline" class="text-xl"></ion-icon>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 fade-in-up" style="animation-delay: 0.2s;">
            <div class="stat-card-1 rounded-3xl p-6 shadow-lg shadow-blue-200 relative overflow-hidden group">
                <div class="absolute -right-6 -top-6 bg-white opacity-10 w-32 h-32 rounded-full group-hover:scale-110 transition duration-500"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-blue-100 text-sm font-medium mb-1">ผู้เล่นทั้งหมด (วันนี้)</p>
                            <h2 class="text-4xl font-bold" id="statTotal">...</h2>
                        </div>
                        <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                            <ion-icon name="people" class="text-2xl"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card-2 rounded-3xl p-6 shadow-lg shadow-orange-100 relative overflow-hidden group">
                <div class="absolute -right-6 -top-6 bg-white opacity-10 w-32 h-32 rounded-full group-hover:scale-110 transition duration-500"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-yellow-100 text-sm font-medium mb-1">รางวัล Limited</p>
                            <h2 class="text-4xl font-bold" id="statLimited">...</h2>
                        </div>
                        <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                            <ion-icon name="star" class="text-2xl"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card-3 rounded-3xl p-6 shadow-lg shadow-slate-200 relative overflow-hidden group">
                <div class="absolute -right-6 -top-6 bg-white opacity-10 w-32 h-32 rounded-full group-hover:scale-110 transition duration-500"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-slate-200 text-sm font-medium mb-1">รางวัลปลอบใจ</p>
                            <h2 class="text-4xl font-bold" id="statConsolation">...</h2>
                        </div>
                        <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                            <ion-icon name="gift" class="text-2xl"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card p-1 fade-in-up" style="animation-delay: 0.3s;">
            <div class="overflow-x-auto rounded-2xl">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-blue-50/50 text-slate-500 text-sm uppercase tracking-wider">
                            <th class="p-4 font-semibold w-24 rounded-tl-2xl">เวลา</th>
                            <th class="p-4 font-semibold w-24">รูปภาพ</th>
                            <th class="p-4 font-semibold">ข้อความอวยพร</th>
                            <th class="p-4 font-semibold w-48">รางวัล</th>
                            <th class="p-4 font-semibold w-20 text-center rounded-tr-2xl">ลบ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-slate-600 text-sm divide-y divide-slate-100 bg-white">
                        </tbody>
                </table>
            </div>
            
            <div id="loadingState" class="text-center py-12 text-slate-400 hidden flex flex-col items-center">
                <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mb-3"></div>
                กำลังโหลดข้อมูล...
            </div>
            
            <div id="loadMoreContainer" class="p-4 text-center hidden">
                <button onclick="fetchMoreData()" class="group bg-slate-50 hover:bg-blue-50 text-slate-500 hover:text-blue-600 px-6 py-2 rounded-full transition-all duration-300 font-medium text-sm flex items-center justify-center gap-2 mx-auto border border-slate-200 hover:border-blue-200">
                    <ion-icon name="arrow-down-circle" class="text-xl group-hover:animate-bounce"></ion-icon> โหลดเพิ่มเติม (+30)
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. CONFIGURATION (เหมือนเดิม) ---
        const supabaseUrl = 'https://kgyhqwgpeyfszowdrhbd.supabase.co';
        const supabaseKey = 'sb_publishable_DgFCEd6iMOogHTNtr4ht-Q_4SAn8FBN'; 
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentOffset = 0;
        const limit = 30;
        
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('filterDate').value = today;

        document.addEventListener('DOMContentLoaded', () => {
            updateStatsOnly();
            resetAndLoad();
        });

        document.getElementById('filterDate').addEventListener('change', () => {
            updateStatsOnly();
            resetAndLoad();
        });

        function resetAndLoad() {
            currentOffset = 0;
            document.getElementById('tableBody').innerHTML = '';
            document.getElementById('loadMoreContainer').classList.add('hidden');
            fetchMoreData();
        }

        async function fetchMoreData() {
            const dateStr = document.getElementById('filterDate').value;
            const loading = document.getElementById('loadingState');
            const loadMoreBtn = document.getElementById('loadMoreContainer');
            
            loading.classList.remove('hidden');
            loadMoreBtn.classList.add('hidden');

            try {
                const start = dateStr + 'T00:00:00';
                const end = dateStr + 'T23:59:59';

                const { data, error } = await supabaseClient
                    .from('HappyOwl_messages')
                    .select('*')
                    .gte('created_at', start)
                    .lte('created_at', end)
                    .order('created_at', { ascending: false })
                    .range(currentOffset, currentOffset + limit - 1);

                if (error) throw error;

                loading.classList.add('hidden');

                if (data && data.length > 0) {
                    renderTable(data);
                    currentOffset += data.length;
                    if (data.length === limit) {
                        loadMoreBtn.classList.remove('hidden');
                    }
                } else if (currentOffset === 0) {
                    document.getElementById('tableBody').innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center py-16">
                                <div class="flex flex-col items-center text-slate-300">
                                    <ion-icon name="file-tray-outline" class="text-6xl mb-2"></ion-icon>
                                    <span class="text-slate-400">ไม่พบข้อมูลในวันที่เลือก</span>
                                </div>
                            </td>
                        </tr>`;
                }

            } catch (err) {
                loading.innerText = 'Error: ' + err.message;
                console.error(err);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const limitedNames = ["จองห้อง Sharing Room (3 ชม.)", "จองห้อง Mini Theatre (3 ชม.)", "สิทธิ์การใช้งาน AI (คละแบบ)", "ยืมหนังสือเพิ่ม 1 เท่า"];

            data.forEach((item, index) => {
                const time = new Date(item.created_at).toLocaleTimeString('th-TH', { hour: '2-digit', minute:'2-digit' });
                
                const img = item.image_url 
                    ? `<div class="w-10 h-10 rounded-full p-0.5 bg-gradient-to-tr from-blue-400 to-cyan-300">
                        <a href="${item.image_url}" target="_blank">
                            <img src="${item.image_url}" class="w-full h-full object-cover rounded-full border-2 border-white hover:scale-150 transition cursor-zoom-in">
                        </a>
                       </div>` 
                    : '<div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-300"><ion-icon name="image-outline"></ion-icon></div>';
                
                let rewardBadge = '';
                if(limitedNames.includes(item.reward)) {
                    rewardBadge = `<span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-semibold bg-amber-50 text-amber-600 border border-amber-200">
                        <ion-icon name="star"></ion-icon> ${item.reward}
                    </span>`;
                } else {
                    rewardBadge = `<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-slate-50 text-slate-500 border border-slate-200">
                        ${item.reward || '-'}
                    </span>`;
                }

                const message = escapeHtml(item.message || '');
                const rowId = `row-${item.id}`;

                // Animation delay for cascading effect
                const delay = (index % limit) * 0.05; 

                const row = `
                    <tr id="${rowId}" class="table-row-hover transition-all duration-200 fade-in-up" style="animation-delay: ${delay}s">
                        <td class="p-4 align-top">
                            <span class="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-md">${time}</span>
                        </td>
                        <td class="p-4 align-top">${img}</td>
                        <td class="p-4 align-top">
                            <div class="font-bold text-slate-700 text-base mb-1">${escapeHtml(item.name)}</div>
                            <div class="bg-blue-50/50 p-3 rounded-xl rounded-tl-none border border-blue-100 text-slate-600 text-sm relative">
                                "${message}"
                            </div>
                        </td>
                        <td class="p-4 align-top pt-5">${rewardBadge}</td>
                        <td class="p-4 text-center align-top pt-5">
                            <button onclick="deleteItem(${item.id}, '${escapeHtml(item.name)}')" class="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2 rounded-full transition duration-300">
                                <ion-icon name="trash-outline" class="text-xl"></ion-icon>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        async function updateStatsOnly() {
            const dateStr = document.getElementById('filterDate').value;
            const start = dateStr + 'T00:00:00';
            const end = dateStr + 'T23:59:59';
            const limitedNames = ["จองห้อง Sharing Room (3 ชม.)", "จองห้อง Mini Theatre (3 ชม.)", "สิทธิ์การใช้งาน AI (คละแบบ)", "ยืมหนังสือเพิ่ม 1 เท่า"];

            const { data, error } = await supabaseClient
                .from('HappyOwl_messages')
                .select('reward')
                .gte('created_at', start)
                .lte('created_at', end);

            if (!error && data) {
                let total = data.length;
                let limitedCount = 0;
                let consolationCount = 0;

                data.forEach(item => {
                    if (limitedNames.includes(item.reward)) limitedCount++;
                    else consolationCount++;
                });

                animateValue("statTotal", parseInt(document.getElementById("statTotal").innerText) || 0, total, 1000);
                animateValue("statLimited", parseInt(document.getElementById("statLimited").innerText) || 0, limitedCount, 1000);
                animateValue("statConsolation", parseInt(document.getElementById("statConsolation").innerText) || 0, consolationCount, 1000);
            }
        }

        function animateValue(id, start, end, duration) {
            if (start === end) return;
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        async function deleteItem(id, name) {
            Swal.fire({
                title: 'ยืนยันการลบ?',
                text: `คุณต้องการลบข้อความของ "${name}" ใช่ไหม?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'ลบข้อมูล',
                cancelButtonText: 'ยกเลิก',
                background: '#fff',
                customClass: {
                    popup: 'rounded-2xl'
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const { error } = await supabaseClient
                            .from('HappyOwl_messages')
                            .delete()
                            .eq('id', id);

                        if (error) throw error;
                        
                        // Remove row visually immediately for better UX
                        const row = document.getElementById(`row-${id}`);
                        if(row) {
                            row.style.transform = 'translateX(100px)';
                            row.style.opacity = '0';
                            setTimeout(() => row.remove(), 300);
                        }
                        
                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 2000,
                            timerProgressBar: true
                        });
                        Toast.fire({ icon: 'success', title: 'ลบข้อมูลสำเร็จ' });
                        
                        updateStatsOnly();

                    } catch (err) {
                        Swal.fire('Error', err.message, 'error');
                    }
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
